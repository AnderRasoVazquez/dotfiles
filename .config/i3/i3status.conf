general {
        # output_format = "dzen2"
        colors = true
        interval = 5
        color_good="#BDE077"
        color_degraded="#FFE863"
        color_bad="#F00060"
}

#order += "ipv6"
order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless wlp5s0"
#order += "ethernet eth0"
order += "battery 1"
#order += "cpu_temperature 0"
order += "load"
order += "volume master"
order += "tztime madrid"
#order += "tztime local"
#order += "tztime berlin"

volume master {
        format = "vol: %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

wireless wlp5s0 {
        format_up = "W: (%quality at %essid, %bitrate) %ip"
        format_down = "W: down"
}

#ethernet eth0 {
#        # if you use %speed, i3status requires the cap_net_admin capability
#        format_up = "E: %ip (%speed)"
#        format_down = "E: down"
#}

battery 1 {
        format = "%status %percentage %remaining %emptytime"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

